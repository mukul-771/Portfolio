<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circles" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="20" fill="none" stroke="#faf5ff" stroke-width="0.5"/>
    </pattern>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#f3e8ff" />
    </pattern>
    <pattern id="design" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10,10 Q30,5 50,30 T90,50" stroke="#f5f3ff" fill="none" stroke-width="0.5" opacity="0.3"/>
      <rect x="70" y="20" width="10" height="10" fill="#f5f3ff" opacity="0.2"/>
      <circle cx="20" cy="70" r="8" fill="#f5f3ff" opacity="0.2"/>
      <polygon points="50,80 60,90 40,90" fill="#f5f3ff" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="white"/>
  <rect width="100%" height="100%" fill="url(#circles)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <rect width="100%" height="100%" fill="url(#design)"/>
</svg>
