<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f0f9ff" stroke-width="0.5"/>
    </pattern>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#dbeafe" />
    </pattern>
    <pattern id="code" width="100" height="100" patternUnits="userSpaceOnUse">
      <text x="10" y="20" font-family="monospace" font-size="10" fill="#e0f2fe" opacity="0.3">{}</text>
      <text x="50" y="40" font-family="monospace" font-size="10" fill="#e0f2fe" opacity="0.3">[]</text>
      <text x="30" y="60" font-family="monospace" font-size="10" fill="#e0f2fe" opacity="0.3">()</text>
      <text x="70" y="80" font-family="monospace" font-size="10" fill="#e0f2fe" opacity="0.3">;</text>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="white"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <rect width="100%" height="100%" fill="url(#code)"/>
</svg>
